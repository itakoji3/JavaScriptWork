<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Car Rental QUnit Tests</title>
        <!-- link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.17.1.css" -->
        <link rel="stylesheet" href="lib/qunit-1.17.1.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <script type="text/template" id="car-template">
          <div class="view" id="aaa">
            <input class="toggle" type="checkbox" <%= isCheckedOut ? 'checked' : '' %>>
            <label><%= carType %></label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="<%= carType %>">
      　　</script>

        <!-- include library files here... -->
        <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/backbone-min.js"></script>
        <script type="text/javascript" src="lib/backbone.localStorage.js"></script>
        <!-- script src="//code.jquery.com/qunit/qunit-1.17.1.js"></script -->
        <script src="lib/qunit-1.17.1.js"></script>
        <script src="lib/sinon.js"></script>
        <!-- include source files here... -->
        <script type="text/javascript" src="src/model/Car.js"></script>
        <script type="text/javascript" src="src/model/CarCollection.js"></script>
        <script type="text/javascript" src="src/view/CarView.js"></script>
        <script type="text/javascript" src="src/view/CarCollectionView.js"></script>

        <!-- Algorithm -->
        <script type="text/javascript" src="src/algorithm/algorithm.js"></script>

        <!-- include test files here... -->
        <script src="spec/ModelTests.js"></script>
        <script src="spec/ViewTests.js"></script>
        <script src="spec/AlgoTests.js"></script>
    </body>
</html>
